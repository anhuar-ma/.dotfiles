import = ["/home/anhuar/.config/alacritty/rice-colors.toml", "/home/anhuar/.config/alacritty/fonts.toml"]
live_config_reload = true

 [shell]
 program = "/usr/bin/tmux"
 args = ["new-session"]

[cursor]
blink_interval = 550
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[selection]
save_to_clipboard = false

[window]
decorations = "None"
dynamic_title = true
opacity = 0.75
padding = { x = 0, y = 0 }
dynamic_padding = true


[scrolling]
history = 10000
multiplier = 3



